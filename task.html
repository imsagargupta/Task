<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- First Box -->
    <div class="box" id="box1">
      <div class="box-header">Top Box</div>
      <div class="box-content">
        <p>Choose Color:</p>
        <button class="color red">Red</button>
        <button class="color blue">Blue</button>
        <button class="color green">Green</button>
        <p>Choose Size:</p>
        <button class="size">Small</button>
        <button class="size">Medium</button>
        <button class="size">Large</button>
      </div>
    </div>

    <!-- Second Box -->
    <div class="box" id="box2">
      <div class="box-header">Middle Box</div>
      <div class="box-content">
        <p>Choose Color:</p>
        <button class="color red">Red</button>
        <button class="color blue">Blue</button>
        <button class="color green">Green</button>
        <p>Choose Size:</p>
        <button class="size">Small</button>
        <button class="size">Medium</button>
        <button class="size">Large</button>
      </div>
    </div>

    <!-- Third Box -->
    <div class="box" id="box3">
      <div class="box-header">Bottom Box</div>
      <div class="box-content">
        <p>Choose Color:</p>
        <button class="color red">Red</button>
        <button class="color blue">Blue</button>
        <button class="color green">Green</button>
        <p>Choose Size:</p>
        <button class="size">Small</button>
        <button class="size">Medium</button>
        <button class="size">Large</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
